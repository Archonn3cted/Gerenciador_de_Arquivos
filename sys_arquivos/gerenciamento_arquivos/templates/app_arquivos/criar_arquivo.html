<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Arquivo</title>
</head>
<body>
    <h1>Criar Arquivo</h1>
    
    {% if erro %}
        <p style="color: red;">{{ erro }}</p>
    {% endif %}
    
    <form method="POST">
        {% csrf_token %}
        <label for="nome">Nome do Arquivo:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="conteudo">Conte√∫do:</label>
        <input type="text" id="conteudo" name="conteudo" required>
        
        <button type="submit">Criar</button>
    </form>

    <a href="{% url 'lista_blocos' %}">Voltar</a>
</body>
</html>
